<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="poppins">
        <section id="home" class="">
            <div class="text-white flex flex-col min-h-screen items-center justify-center">
                <h1 id="anton" class="text-[140px]">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button  onclick="play()" class="btn bg-slate-50 text-black mt-6">Play Now</button>
            </div>
        </section>
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-12">
                <div class="artboard artboard-horizontal w-[800px] phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFA6] mt-6">
                    <div class=" flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex h-full items-center justify-center">
                        <p id="showing-Alphabet" class="text-9xl font-bold text-black pb-20 uppercase">Y</p>
                    </div>
                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] rounded-fullm text-white rounded-full">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#360490] rounded-full text-white">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <section id="score-board" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-center text-white space-y-6 bg-[#FFFFFF33] p-4 rounded-xl">
                <h1 class="text-7xl">
                    <span id="final-score" class="font-bold">Score : 14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <script src="js/uttiliti.js"></script>
        <script src="js/clash.js"></script>
    </main>
</body>

</html>
